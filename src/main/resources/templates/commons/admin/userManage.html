<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사진공모전 저작물 등록관리 시스템</title>

    <link rel="stylesheet" th:href="@{/css/userManage.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron Sung HK:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
    <th:block th:replace="~{commons/fragments/headerPage.html :: header}"></th:block>
</header>

<div class="ui">
    <div class="navbar">
        <th:block th:replace="~{commons/fragments/navbarPage.html :: navbar}"></th:block>
    </div>

    <div class="main">
        <div class="title"><span>운영회원 관리</span></div>
        <div class="content">
            <div class="area1">
                <div class="sec1-1">
                    <form method="/userManage" autocomplete="off">
                        <input type="hidden" name="page" value="1" />
                        <div class="cell">
                            <select name="schFilter">
                                <option value="" selected disabled hidden>선택</option>
                                <option value="op-name">이름</option>
                                <option value="op-area">지부</option>
                                <option value="op-position">직책</option>
                            </select>
                            <input type="text" name="keyword" th:value="${userSearch.keyword}" />
                            <button class="cell-btn">검색</button>
                        </div>
                    </form>
                </div>

                <div class="sec1-2">
                    <div class="sch-result">
                        <p th:text="'총 ' + ${totalCnt} + '건 중 검색결과: ' + ${userCnt} + '건'">
                            총 0건 중 검색결과: 0건
                        </p>
                    </div>
                    <div class="excel-div"><button class="cell-btn">엑셀저장</button></div>
                </div>

                <div class="sec1-3">
                    <div class="reg-list-tb">
                        <div class="row header-row">
                            <div class="cell">번호</div>
                            <div class="cell">이름</div>
                            <div class="cell">지부</div>
                            <div class="cell">직책</div>
                            <div class="cell">연락처</div>
                        </div>

                        <div class="row reg-list-row" th:if="${!#lists.isEmpty(userList)}" th:each="user:${userList}" th:data-user-no="${user.f_user_no}">
                            <div class="cell" th:text="${(currentPage - 1) * pageSize + userStat.index + 1}"></div>
                            <div class="cell" th:text="${user.f_name}"></div>
                            <div class="cell" th:text="${user.f_area}"></div>
                            <div class="cell" th:text="${user.f_position}"></div>
                            <div class="cell" th:text="${user.f_phone}"></div>
                        </div>
                        <div class="row" th:if="${#lists.isEmpty(userList)}"><div class="cell">등록된 수상작이 없습니다.</div></div>
                    </div>

                    <div class="paging-div" th:if="${userCnt > 0}">
                        <a th:if="${currentPage > 1}" th:href="@{/userManage(page=1)}">처음</a>

                        <a th:if="${currentPage > 1}"
                           th:href="@{/userManage(page=${currentPage - 1})}">이전</a>

                        <!-- 페이지 번호 반복 -->
                        <a th:each="i : ${#numbers.sequence(1, totalPages)}"
                           th:href="@{/userManage(page=${i})}"
                           th:text="${i}"
                           th:classappend="${i == currentPage} ? 'current' : ''"></a>

                        <a th:if="${currentPage < totalPages}"
                           th:href="@{/userManage(page=${currentPage + 1})}">다음</a>

                        <a th:if="${currentPage < totalPages}" th:href="@{/userManage(page=${totalPages})}">끝</a>
                    </div>
                </div>
            </div>

            <div class="area2">
                <div class="sec2-1">
                    <div class="work-tb">
                        <div class="row">
                            <div class="header-cell">아이디</div>
                            <div class="cell"><input id="work-code" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">이름</div>
                            <div class="cell"><input id="work-title" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">비밀번호</div>
                            <div class="cell"><input id="work-author" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">연락처</div>
                            <div class="cell"><input id="work-year" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">이메일</div>
                            <div class="cell"><input id="work-name" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">지부</div>
                            <div class="cell"><input id="" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">직위</div>
                            <div class="cell"><input id="" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">주소</div>
                            <div class="cell address-cell">
                                <div class="address-div1">
                                    <input value="" name="" id="sample4_postcode"/>
                                    <button class="cell-btn post-btn">우편번호</button>
                                </div>
                                <div class="address-div2">
                                    <input value="" name="" id="sample4_roadAddress" />
                                    <input value="" name="" id="sample4_extraAddress" />
                                    <input type="hidden" id="info-userNo" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="header-cell">최근로그인</div>
                            <div class="cell"><input id="" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">마지막 업데이트</div>
                            <div class="cell"><input id="" /></div>
                        </div>
                        <div class="row">
                            <div class="header-cell">상태</div>
                            <div class="status-cell">
                                <input id="use" type="radio" name="status" />
                                <label for="use">사용</label>
                                <input id="stop" type="radio" name="status" />
                                <label for="stop">중지</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="header-cell">회원메모</div>
                            <div class="cell"><textarea class="user-memo"></textarea></div>
                        </div>

                    </div>
                </div>
                <div class="sec2-2">
                    <div class="btn-div">
                        <div class="btn-group1">
                            <button class="del-btn">삭제</button>
                        </div>
                        <div class="btn-group2">
                            <button class="ins-btn">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<span id="guide" style="color:#999;display:none"></span>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script th:src="@{/js/userManage.js}"></script>


</body>
</html>
