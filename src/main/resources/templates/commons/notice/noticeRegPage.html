<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoticeReg</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/fileUpload.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron Sung HK:wght@400;700&display=swap" rel="stylesheet">
    <script th:src="@{/js/fileUpload.js}"></script>
    <style>

        .notice-container {
            width: 100%;
            border: 1px solid var(--border);
            background: #fff;
            overflow: hidden;
            margin-top: 20px;
        }
        .notice-container table.layout {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .notice-container td {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
        }
        .label {
            background: var(--muted);
            color: var(--text-light);
            width: 120px;
            text-align: center;
            font-weight: 600;
        }
        .form-control {
            height: 32px;
            width: 95%;
        }
        .textarea {
            height: auto;
        }
        .buttons {
            padding-top: 16px;
            display: flex;
            justify-content: flex-end;
        }
        .buttons .btn {
            padding: 8px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <!-- HEADER FRAGMENT -->
    <header class="header">
        <th:block th:replace="~{commons/fragments/headerPage.html :: header}"></th:block>
    </header>

    <div class="container">

        <!-- SIDEBAR FRAGMENT -->
        <div class="navbar">
            <th:block th:replace="~{commons/fragments/navbarPage.html :: navbar}"></th:block>
        </div>

        <!-- MAIN CONTENT -->
        <main class="main">


            <!-- CONTENT AREA -->
            <div class="content">
                <div class="dashboard-grid">

                    <div class="card">

                        <div class="main-title">
                            <th:block th:replace="~{commons/fragments/mainTitlePage.html :: mainTitle('Í≥µÏßÄÏÇ¨Ìï≠')}"></th:block>
                        </div>
                        <div class="notice-detail-wrap">
                            <form class="notice-form" method="post" enctype="multipart/form-data">
                                <div class="notice-container">
                                    <table class="layout">
                                        <tr>
                                            <td class="label">Ï†úÎ™©</td>
                                            <td class="content" colspan="3">
                                                <input type="text" class="form-control" name="title" value="">
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class="label">ÎÇ¥Ïö©</td>
                                            <td class="content" colspan="3">
                                                <textarea rows="10" class="form-control textarea" name="content" value=""></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class="label">Ï≤®Î∂ÄÌååÏùº</td>
                                            <td class="attach" colspan="3">
                                                <label class="file-box">
                                                    <input type="file" id="fileInput" name="files" multiple style="display:none;">
                                                    üìÅ ÌååÏùºÏ≤®Î∂Ä
                                                </label>

                                                <div id="fileList"></div>

                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </form>
                            <div class="buttons">
                                <div class="right-btns">
                                    <a href="/notice" class="btn btn-white">Ï∑®ÏÜå</a>
                                    <button class="btn btn-navy">Ï†ÄÏû•</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    <script>
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");

        fileUpload.init({ enablePreview: false });
        fileInput.addEventListener("change", function () {
            fileUpload.renderFileList();
        });

    </script>
</body>
</html>
