<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoticeReg</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/fileUpload.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron Sung HK:wght@400;700&display=swap" rel="stylesheet">
    <script th:src="@{/js/fileUpload.js}"></script>
    <style>
        .notice-container {
            width: 100%;
            background: #fff;
            overflow: hidden;
            margin-top: 1.25rem;
        }
        .notice-container table.layout {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }
        .notice-container td {
            padding: 0.75rem 0.9rem;
            border: 1px solid var(--border);
        }
        .label {
            background: var(--muted);
            color: var(--text-light);
            width: 7.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-control {
            height: 2rem;
            width: 95%;
            cursor: unset;
        }
        .textarea {
            height: auto;
            padding-top: 0.5rem;
        }
        .buttons {
            padding-top: 1rem;
            display: flex;
            justify-content: flex-end;
        }
        .buttons .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- HEADER FRAGMENT -->
    <header class="header">
        <th:block th:replace="~{commons/fragments/headerPage.html :: header}"></th:block>
    </header>

    <div class="container">

        <!-- SIDEBAR FRAGMENT -->
        <div class="navbar">
            <th:block th:replace="~{commons/fragments/navbarPage.html :: navbar}"></th:block>
        </div>

        <!-- MAIN CONTENT -->
        <main class="main">


            <!-- CONTENT AREA -->
            <div class="content">
                <div class="dashboard-grid">

                    <div class="card">

                        <div class="main-title">
                            <th:block th:replace="~{commons/fragments/mainTitlePage.html :: mainTitle('Í≥µÏßÄÏÇ¨Ìï≠')}"></th:block>
                        </div>
                        <div class="notice-detail-wrap">
                            <form th:action="@{/regNoticeProcess}" class="notice-form" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="f_id" th:value="${noticeDetail.f_id}">
                                <div class="notice-container">
                                    <table class="layout">
                                        <tr>
                                            <td class="label">Ï†úÎ™©</td>
                                            <td class="content" colspan="3">
                                                <input type="text" class="form-control" name="f_title" th:value="${noticeDetail.f_title}">
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class="label">ÎÇ¥Ïö©</td>
                                            <td class="content" colspan="3">
                                                <textarea rows="10" class="form-control textarea" name="f_content" th:text="${noticeDetail.f_content}"></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class="label">Ï≤®Î∂ÄÌååÏùº</td>
                                            <td class="attach" colspan="3">
                                                <label class="file-box">
                                                    <input type="file" id="fileInput" name="noticeFiles" multiple style="display:none;">
                                                    üìÅ ÌååÏùºÏ≤®Î∂Ä
                                                </label>

                                                <div id="exFileList">
                                                    <input type="hidden" id="deleteFileIds" name="deleteFileIds"/>
                                                    <div class="file-list" th:unless="${#lists.isEmpty(noticeFiles)}">
                                                        <div class="file-item" th:each="file : ${noticeFiles}" th:attr="data-file-id=${file.f_id}">
                                                            <a th:href="@{/file/download/{fileId}(fileId=${file.f_id})}"
                                                               th:text="${file.f_ori_filename}"></a>
                                                            <a href="#" class="delete-btn ex-btn">X</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="fileList"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="buttons">
                                    <div class="right-btns">
                                        <a href="/notice" class="btn btn-white">Ï∑®ÏÜå</a>
                                        <button type="submit" class="btn btn-navy">Ï†ÄÏû•</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    <script>

        let deleteFileIds = [];

        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("fileInput");
            const fileList = document.getElementById("fileList");

            fileUpload.init({ enablePreview: false });
            fileInput.addEventListener("change", function () {
                fileUpload.chkSize();
            });

            document.querySelector('.notice-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if(validate.checkEmpty()) {
                    this.submit();
                }
            });

            document.querySelectorAll(".ex-btn").forEach(btn => {
                btn.addEventListener("click", function(e) {
                    e.preventDefault();

                    const fileItem = this.closest(".file-item");
                    const fileId = fileItem.dataset.fileId;

                    deleteFileIds.push(fileId);
                    document.getElementById("deleteFileIds").value = deleteFileIds.join(",");

                    fileItem.remove();
                });
            })
        })
        const validate = {
            checkEmpty : function() {
                const title = document.querySelector('input[name="f_title"]');
                if(title.value.trim() === ""){
                    alert("Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî");
                    return false;
                }
                const f_id = document.querySelector('input[name="f_id"]').value;
                if(f_id > 0) alert("Í≥µÏßÄÍ∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§")
                else         alert("Í≥µÏßÄÍ∞Ä Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.");

                return true;
            }
        }
    </script>
</body>
</html>
