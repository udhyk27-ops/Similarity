    <style>
        .search-box {
            width: 100%;
            margin-bottom: 15px;
        }
        .sch-form {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .sch-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sch-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-group .form-control {
            width: 140px;
            height: 30px;
        }
        .keyword-group .form-control {
            width: 220px;
            height: 30px;
        }
        .form-control {
            height: 34px;
            padding: 0 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .date-separator {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .btn-group {
            display: flex;
            gap: 6px;
        }
        .btn-navy {
            padding: 3px 18px;
            border-radius: 8px;
            border: 1px solid #274690;
            background-color: #274690;
            cursor: pointer;
            transition: 0.15s ease;
            color: #fff;
        }
        .btn-navy:hover {
            background-color: #1B355F;
            color: white;
        }
        .btn-pink {
            padding: 3px 18px;
            border-radius: 8px;
            border: 1px solid #ff4e4e;
            background-color: #ff4e4e;
            cursor: pointer;
            transition: 0.15s ease;
            color: #fff;
        }
        .btn-pink:hover {
            background-color: #D33A4C;
            color: white;
        }

    </style>
