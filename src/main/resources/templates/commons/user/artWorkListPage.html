<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ArtWorkList</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron Sung HK:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/css/customFlatpickr.css}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        .search-box {
            width: 100%;
            margin-bottom: 0.6rem;
        }
        .sch-form {
            width: 100%;
        }
        .sch-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 0.6rem;
            flex-wrap: wrap;
            margin-top: 3.3rem;
        }
        .sch-table tr td{
            border: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
            height: 1.7rem;
        }
        .label {
            background: var(--muted);
            color: var(--text-light);
            width: 7.5rem;
            font-weight: 600;
        }
        .sch-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .date-group .form-control {
            width: 8.5rem;
            height: 1.85rem;
            color: var(--text-light);
        }
        .keyword-group .sch-control {
            width: 31rem;
        }
        .sch-group .select-control{
            width: 7rem;
            color: var(--text-light);
        }
        .form-control {
            height: 2rem;
            width: 3.5rem;
        }
        .date-separator {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
        }
        .btn-group {
            display: flex;
            gap: 0.3rem;
        }
        .table .artwork-title {
            font-weight: 600;
        }
        .artwork-info {
            font-size: 0.88rem;
            margin-right: auto;
            padding: 0.6rem 0 0 0.2rem;
        }
        .info-text{
            padding: 0 0.2rem;
        }
        .sch-btn{
            padding: 0.44rem 1.3rem;
        }
        .artwork-img{
            width: 8rem;
            height: 8rem;
        }
    </style>
</head>
<body>
    <!-- HEADER FRAGMENT -->
    <header class="header">
        <th:block th:replace="~{commons/fragments/headerPage.html :: header}"></th:block>
    </header>

    <div class="container">

        <!-- SIDEBAR FRAGMENT -->
        <div class="navbar">
            <th:block th:replace="~{commons/fragments/navbarPage.html :: navbar}"></th:block>
        </div>

        <!-- MAIN CONTENT -->
        <main class="main">


            <!-- CONTENT AREA -->
            <div class="content">
                <div class="dashboard-grid">

                    <div class="card">

                        <div class="main-title" th:if="${type == 'award'}">
                            <th:block th:replace="~{commons/fragments/mainTitlePage.html :: mainTitle('수상작 등록현황')}"></th:block>
                        </div>
                        <div class="main-title" th:unless="${type == 'award'}">
                            <th:block th:replace="~{commons/fragments/mainTitlePage.html :: mainTitle('초대작 등록현황')}"></th:block>
                        </div>
                        <div class="search-box">
                            <form id="schForm" class="sch-form" th:action="@{/worklist/{type}(type=${type})}" method="get">
                                <input type="hidden" id="type" name="type" th:value="${type}">

                                <table class="sch-table table">
                                    <tr>
                                        <td class="label">등록날짜</td>
                                        <td class="align-start">
                                            <div class="sch-group date-group">
                                                <input type="text" id="dateInput" name="staDate" class="form-control" placeholder="년도-월-일" th:value="${search.staDate}">
                                                <span class="date-separator">~</span>
                                                <input type="text" id="dateInput2" name="endDate" class="form-control" placeholder="년도-월-일" th:value="${search.endDate}">
                                            </div>
                                        </td>
                                        <td class="label">발표년도</td>
                                        <td class="align-start">
                                            <div class="sch-group date-group">
                                                <select name="staYear" class="form-control select-control">
                                                    <option value="">전체</option>
                                                    <option th:each="year : ${yearList}" th:value="${year}" th:text="${year}" th:selected="${year == search.staYear}"></option>
                                                </select>
                                                <span class="date-separator">~</span>
                                                <select name="endYear" class="form-control select-control">
                                                    <option value="">전체</option>
                                                    <option th:each="year : ${yearList}" th:value="${year}" th:text="${year}" th:selected="${year == search.endYear}"></option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="1" class="label">검색</td>
                                        <td colspan="3" class="align-start">
                                            <div class="sch-group keyword-group">
                                                <select name="schKeyword" th:field="${search.schKeyword}" class="form-control select-control">
                                                    <option value="">선택</option>
                                                    <option value="title">제목</option>
                                                    <option value="author">저작자명</option>
                                                    <option value="host" th:if="${type == 'award'}">주최사</option>
                                                    <option value="manager" th:if="${type == 'award'}">주관사</option>
                                                </select>
                                                <input type="search" class="form-control sch-control" name="keyword" th:value="${search.keyword}">
                                                <button class="btn-navy sch-btn">검색</button>
                                            </div>
                                        </td>
                                    </tr>

                                </table>

                                <div class="sch-row">

                                    <div class="artwork-info"> 총 <span class="font-red info-text" th:text="${totalCnt}"></span> 중 검색결과 : <span class="font-red info-text" th:text="${searchCnt}"></span> 건</div>

                                    <div class="btn-group">
                                        <a th:href="@{/single/{type}(type=${type})}" class="btn-navy">개별등록</a>
                                        <a th:href="@{/bulk/{type}(type=${type})}" class="btn-navy">대량등록</a>
                                    </div>
                                    <div class="sch-group">
                                        <select name="size" class="form-control" onchange="this.form.submit();">
                                            <option value="10" th:selected="${size == 10}">10</option>
                                            <option value="30" th:selected="${size == 30}">30</option>
                                            <option value="50" th:selected="${size == 50}">50</option>
                                        </select>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn-green" onclick="frm.downloadExcel();">엑셀저장</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>이미지</th>
                                    <th>제목</th>
                                    <th>저작자명</th>
                                    <th th:text="${type == 'award' ? '공모전명/상권명' : '코드'}">공모전명/상권명</th>
                                    <th th:if="${type == 'award'}">주최/주관</th>
                                    <th>발표년도</th>
                                    <th>등록일시</th>
                                    <th>삭제</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${type=='award' and #lists.isEmpty(workList)}">
                                    <td colspan="9">등록된 정보가 없습니다</td>
                                </tr>
                                <tr th:if="${type=='invit' and #lists.isEmpty(workList)}">
                                    <td colspan="8">등록된 정보가 없습니다</td>
                                </tr>
                                <tr th:if="${type=='award'}" th:each="award:${workList}">
                                    <td id="workNo" th:text="${award.f_work_no}"></td>
                                    <td><img class="artwork-img" th:src="${award.f_filepath}" alt="award_img"></td>
                                    <td class="artwork-title" th:text="${award.f_title}"></td>
                                    <td th:text="${award.f_author}"></td>
                                    <td th:text="${award.f_contest} + ' ' +${award.f_award}"></td>
                                    <td th:text="${award.f_host} + '/' + ${award.f_manager}"></td>
                                    <td th:text="${award.f_year} + '년'"></td>
                                    <td th:text="${award.f_reg_date}"></td>
                                    <td><button class="btn-pink" th:onclick="'frm.deleteWork(' + ${award.f_work_no} + ')'">삭제</button></td>
                                </tr>
                                <tr th:if="${type=='invit'}" th:each="invit:${workList}">
                                    <td th:text="${invit.f_work_no}"></td>
                                    <td><img class="artwork-img" th:src="${invit.f_filepath}" alt="award_img"></td>
                                    <td class="artwork-title" th:text="${invit.f_title}"></td>
                                    <td th:text="${invit.f_author}"></td>
                                    <td th:text="${invit.f_code}"></td>
                                    <td th:text="${invit.f_year} + '년'"></td>
                                    <td th:text="${invit.f_reg_date}"></td>
                                    <td><button class="btn-pink" th:onclick="'frm.deleteWork(' + ${invit.f_work_no} + ')'">삭제</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <a th:if="${currentPage > 1}"
                               th:href="@{/worklist/{type}(type=${type}, page=${currentPage - 1}, size=${size},
                                                keyword=${search.keyword},
                                                staDate=${search.staDate},
                                                endDate=${search.endDate},
                                                staYear=${search.staYear},
                                                endYear=${search.endYear},
                                                schKeyword=${search.schKeyword})}"
                               class="page-btn prev">«</a>

                            <a th:each="i : ${#numbers.sequence(1, totalPages)}"
                               th:href="@{/worklist/{type}(type=${type}, page=${i}, size=${size},
                                                keyword=${search.keyword},
                                                staDate=${search.staDate},
                                                endDate=${search.endDate},
                                                staYear=${search.staYear},
                                                endYear=${search.endYear},
                                                schKeyword=${search.schKeyword})}"
                               th:text="${i}"
                               th:classappend="${i == currentPage} ? ' active' : ''"
                               class="page-btn"></a>

                            <a th:if="${currentPage < totalPages}"
                               th:href="@{/worklist/{type}(type=${type}, page=${currentPage+1}, size=${size},
                                                keyword=${search.keyword},
                                                staDate=${search.staDate},
                                                endDate=${search.endDate},
                                                staYear=${search.staYear},
                                                endYear=${search.endYear},
                                                schKeyword=${search.schKeyword})}"
                               class="page-btn next">»</a>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>
    <script>
        flatpickr("#dateInput", {
            dateFormat: "Y-m-d",
        });
        flatpickr("#dateInput2", {
            dateFormat: "Y-m-d",
        })
        const frm = {
            deleteWork : function (workNo){
                console.log(workNo);
                if(!confirm("삭제하시겠습니까?")) return;

                const type = document.getElementById('type').value;
                const url = `/workList/${type}/${workNo}`;
                const token = document.querySelector('meta[name="_csrf"]').content;
                const header = document.querySelector('meta[name="_csrf_header"]').content;
                fetch(url, {
                    method: "DELETE",
                    headers: {
                        [header]: token
                    }
                }).then(res => res.json())
                .then(data => {
                    alert(data.msg);
                    if(data.status){
                        location.reload();
                    }
                })

            },
            downloadExcel : function (){
                const type = document.getElementById('type').value;
                const searchParams = new URLSearchParams(new FormData(document.getElementById('schForm'))).toString();
                location.href = `/workList/${type}/excel?${searchParams}`;
            }
        }
    </script>
</body>
</html>
