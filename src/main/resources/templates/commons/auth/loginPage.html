<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body {
            background:#f1eaea;
            /*font-family:"Raleway";*/
        }
        .form {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:300px;
            height:250px;
            padding:10px;
        }
        .form .form-header {
            height:30px;
            display:flex;
            align-items:center;
            text-align:center;
        }
        .form .form-header > h3 {
            width:calc(100%);
            color:#414040;
        }
        .form .form-elements {
            margin-top:15px;
        }
        .form .form-elements .form-element {
            height:45px;
            opacity:1;
            overflow:hidden;
            transition:all 500ms ease-in-out;
        }
        .form .form-elements input {
            width:100%;
            padding:9px;
            font-size:16px;
            margin:5px 0px;
            border-radius:10px;
            box-sizing:border-box;
            border:1px solid #edc0c0;
            background:#f5f5f5;
        }
        .form .form-elements input:focus {
            border: 1px solid #fd4242;
            outline: none;
        }
        .input_chk {
            margin-top: 10px;
            accent-color: #ff4e4e;
        }
        .input_chk + label {
            color: #414040;
            font-size: 14px;
        }
        .form .form-element button {
            width:100%;
            padding:7px;
            font-size:16px;
            font-weight:600;
            margin-top:10px;
            border-radius:10px;
            background:#f1575b;
            color:#f5f5f5;
            cursor:pointer;
            border:none;
            outline:none;
        }
        .form.reset .form-elements > div:nth-child(2),
        .form.reset .form-elements > div:nth-child(3) {
            height:0px;
            opacity:0;
        }
    </style>
</head>
<body>
<div class="form signup">
    <div class="form-header">
        <h3>사진공모전 저작물 등록관리 시스템</h3>
    </div>
    <form id="login_frm" action="#" method="post">
        <div class="form-elements">
            <div class="form-element">
                <input type="text" placeholder="아이디">
            </div>
            <div class="form-element">
                <input type="password" placeholder="패스워드">
            </div>
        </div>
        <div class="">
            <input type="checkbox" id="save_id" name="checkbox" class="input_chk">
            <label for="save_id">아이디 저장</label>
        </div>
        <div class="form-element">
            <button id="submit-btn">로그인</button>
        </div>
    </form>
</div>
</body>
<script>

</script>
</html>
