<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f9d7d7;
            color: #fff
        }
        h1 {
            margin: -10px 0 -30px;
            font-size: calc(17vw + 40px);
            opacity: .8;
            letter-spacing: -17px;
        }
        p {
            opacity: .8;
            font-size: 20px;
            margin: 8px 0 38px 0;
            font-weight: bold
        }
        .error {
            text-align: center;
            padding: 16px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%)
        }

    </style>
</head>
<body>
    <div class="error error-wrapper">
        <h1>Error</h1>
        <p><b>The page</b> you requested is not available.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            setTimeout(function (){
               history.back();
            }, 2500)
        })
    </script>
</body>
</html>
