<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f0;
        }

        .container {
            text-align: center;
            margin: auto;
            padding: 4em;

        }
        .container img {
            width: 256px;
            height: 225px;
        }
        h1 {
            margin-top: 1rem;
            font-size: 35px;
            text-align: center;
            color: #ff6b6b;
        }
        h1 span {
            font-size: 60px;
        }
        p {
            margin-top: 1rem;
            color: #ff8585;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/qIufhof.png" />

        <h1>
            <span>ERROR</span> <br />
            Unexpected Error
        </h1>
        <p th:text="${msg}">We are currently trying to fix the problem.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            setTimeout(function (){
               history.back();
            }, 2500)
        })
    </script>
</body>
</html>
